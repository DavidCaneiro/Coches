<h2>Listado de coches</h2>
<div *ngFor="let coche of coches">
  <p>{{coche._id}}</p>
  <p>{{coche.nombre}}</p>
  <p>{{coche.modelo}}</p>
  <p>{{coche.precio}}</p>
  <a [routerLink]="['/coche',coche._id]" href="#">Ver detalles </a> |
  <a href="#">Editar </a> |
  <a href="#">Borrar </a> |
  <hr>
</div>
